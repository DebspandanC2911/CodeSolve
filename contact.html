<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./assets/css/contact.css">
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

</head>
<body>
    <div class="container">
        <form action="https://api.web3forms.com/submit" method="POST">
            <h1>Feel free to reach out to Us!!</h1>
            <input type="hidden" name="access_key" value="78ff7c22-d368-4c9f-9365-a3de093e81ce">
            <input type="text" class="firstName" name="firstName" placeholder="First Name" pattern="[A-Z]{1, }" required>
            <input type="text" class="lastName" name="lastName" placeholder="Last Name" pattern="[A-Z]{1, }" required>
            <input type="email" class="email" name="Email" placeholder="Email" required>
            <input type="text" class="mobile" name="mobile" placeholder="Mobile" pattern="[0-9]{10}" required>
            <h4>Type Your Message/Suggestions Here...</h4>
            <textarea required></textarea>
            <input type="submit" value="Send" id="button">
        </form>
    </div>
</body>
</html>
